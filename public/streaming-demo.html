<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Critic - Streaming Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 80vh;
        }
        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }
        textarea {
            flex: 1;
            font-family: 'Courier New', monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #output {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .status {
            padding: 5px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .status.streaming {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status.complete {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>AI Code Critic - Streaming Demo</h1>
    
    <div class="container">
        <div class="input-section">
            <h3>Code Input</h3>
            <textarea id="codeInput" placeholder="Enter your code here for review...">
function calculateSum(numbers) {
    var total = 0;
    for (var i = 0; i < numbers.length; i++) {
        total += numbers[i];
    }
    return total;
}

console.log(calculateSum([1, 2, 3, 4, 5]));
            </textarea>
            <button id="submitBtn" onclick="streamAnalysis()">üöÄ Stream Analysis</button>
            <button id="stopBtn" onclick="stopStream()" disabled>‚èπÔ∏è Stop Stream</button>
            <div id="status" class="status"></div>
        </div>
        
        <div class="output-section">
            <h3>AI Response (Streaming)</h3>
            <div id="output"></div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let isStreaming = false;

        function updateStatus(message, type = '') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function streamAnalysis() {
            const code = document.getElementById('codeInput').value.trim();
            
            if (!code) {
                updateStatus('Please enter some code to analyze', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const stopBtn = document.getElementById('stopBtn');
            const output = document.getElementById('output');
            
            // Reset UI
            output.textContent = '';
            submitBtn.disabled = true;
            stopBtn.disabled = false;
            isStreaming = true;
            updateStatus('Connecting to AI stream...', 'streaming');

            // Create EventSource for Server-Sent Events
            eventSource = new EventSource('/ai/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: code,
                    sessionId: generateSessionId()
                })
            });

            // Alternative: Use fetch with stream (more compatible)
            fetch('/ai/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: code,
                    sessionId: generateSessionId()
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            updateStatus('Stream completed successfully', 'complete');
                            resetUI();
                            return;
                        }
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') {
                                    updateStatus('Analysis complete', 'complete');
                                    resetUI();
                                    return;
                                }
                                
                                try {
                                    const parsed = JSON.parse(data);
                                    handleStreamData(parsed);
                                } catch (e) {
                                    console.error('Parse error:', e);
                                }
                            }
                        }
                        
                        return readStream();
                    });
                }
                
                return readStream();
            })
            .catch(error => {
                console.error('Stream error:', error);
                updateStatus(`Error: ${error.message}`, 'error');
                resetUI();
            });
        }

        function handleStreamData(data) {
            const output = document.getElementById('output');
            
            switch (data.type) {
                case 'connected':
                    updateStatus('Connected! Starting analysis...', 'streaming');
                    break;
                    
                case 'chunk':
                    output.textContent += data.data;
                    output.scrollTop = output.scrollHeight;
                    updateStatus('Receiving AI response...', 'streaming');
                    break;
                    
                case 'complete':
                    updateStatus(`Analysis complete! (${data.data.responseTime}ms, saved: ${data.data.saved})`, 'complete');
                    resetUI();
                    break;
                    
                case 'error':
                    updateStatus(`Error: ${data.data.error}`, 'error');
                    resetUI();
                    break;
            }
        }

        function stopStream() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateStatus('Stream stopped by user', '');
            resetUI();
        }

        function resetUI() {
            const submitBtn = document.getElementById('submitBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            submitBtn.disabled = false;
            stopBtn.disabled = true;
            isStreaming = false;
        }

        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
